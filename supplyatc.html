<script>

$(document).ready(function() {
        function getUrlVars()
        {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        vars = getUrlVars()

        if (vars.region) {
            region = vars.region
        } else {
            region = "GB"
        }

        if (vars) {
               $("input[name=sku]").val(vars.SKU);
               $("input[name=variantSku]").val(vars.varisntSKU);
               $("input[name=varSize]").val(vars.size);
               $("input[name=quantityInput]").val(vars.quantity);
               $('#form').attr('action', val(vars.url);
               $('#form').submit();
        }
})
</script>
